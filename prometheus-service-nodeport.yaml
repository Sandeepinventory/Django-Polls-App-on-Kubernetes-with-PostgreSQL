apiVersion: v1
kind: Service
metadata:
  name: prometheus-server
  namespace: cnpg-system
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 9090
    nodePort: 30000
    protocol: TCP
  selector:
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: prometheus
    app.kubernetes.io/name: prometheus

